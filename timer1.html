<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="timer.css">
  
    <title>Timer</title>

</head>

<body>
    <div class="container-md mt-5 parent">
        <div id="app"></div>
        <div class="mt-3">
            <button id="one" type="button" class="btn btn-outline-primary" onclick="addToTimer(60)">+1</button>
            <button id="five" type="button" class="btn btn-outline-primary" onclick="addToTimer(300)">+5</button>
            <button id="ten" type="button" class="btn btn-outline-primary" onclick="addToTimer(600)">+10</button>
            <button id="start" type="button" class="btn btn-outline-primary" onclick="startTimer()">Start</button>
            <button type="button" class="btn btn-outline-primary" onclick="resetTimer()">Stop</button>
        </div>
        <div id="player" class="mt-4"></div>
        <div class="row mt-3 text-muted"><p><small>Isaac Benitez 2020.</small></p></div>
    </div>


    <script src="timer1.js"></script>
</body>
</html>
